{% extends "layout.html" %}
{% block content %}
<section id="main">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..">
    <button type="button" id="create_new" onclick="window.location.href ='{{ url_for('create_new_item') }}';">Add New Item</button>
    <table id="table">
        <tr>
            <th>Item Number</th>
            <th>Item Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Location</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
            <td>{{ item.5 }}</td>
            <td>{{ item.6 }}</td>
        </tr>
        {% endfor %}
    </table>
</section>
{% endblock content %}
